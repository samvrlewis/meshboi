name: Go
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.15

    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -v ./...

  integration-test:
    container:
      image: golang:1.16.3-buster
      options: --privileged
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    
    - name: Integration test
      run: ./scripts/smoketest.sh
